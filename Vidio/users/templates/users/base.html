<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>{% block title %} {% endblock %} </title>
</head>
<body>
  <div class="container p-3 my-3 ">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
          <a href="/" class="navbar-brand">
            <img src="../../media/Vidio_l.png" alt="Logo" width="70" height="50" class="d-inline-block align-top me-5">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
              <div class="navbar-nav ms-auto me-5">
                {% if user.is_authenticated %}
                 <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                      <a href="/" class="nav-link px-3">Home</a>
                    </li>
                    <li class="nav-item">
                      <a href="{% url 'users-profile' %}" class="nav-link px-3">Profile</a>
                    </li>
                    <li class="nav-item">
                      <a href="{% url 'logout' %}" class="nav-link px-3">Logout</a>
                    </li>
                  </ul>
                  <form method="get" action="{% url 'search_form' %}" class="d-flex align-items-center ms-3">
                    <input id="q" type="text" name="q" value="{{ query }}" class="form-control form-control-sm me-2" placeholder="Search query:" style="width: 300px;">
                    <select id="search_by" name="search_by" class="form-select form-select-sm me-2" aria-label="search_by" style="width: 120px;">
                      <option selected>Search By</option>
                      <option value="village">Village</option>
                      <option value="description">Description</option>
                      <option value="uploaded_at">Date</option>
                    </select>
                    <button type="submit" class="btn btn-outline-primary btn-sm">Search</button>
                  </form>
                {% else %}
                  <a href="{% url 'login' %}" class="nav-link btn btn-outline-primary me-3">Sign in</a>
                {% endif %}
              </div>
          </div>
        </nav>


        <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
          <div class="alert alert-dismissible" role="alert">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide  -->
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

</body>
</html>
